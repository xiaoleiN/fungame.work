    function createParticles(card) {
        const rect = card.getBoundingClientRect();
        const centerX = rect.left + rect.width/2;
        const centerY = rect.top + rect.height/2;

        for(let i = 0; i < 8; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const angle = (Math.PI * 2) * (i / 8);
            const tx = Math.cos(angle) * 50;
            const ty = Math.sin(angle) * 50;
            
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            particle.style.left = `${centerX}px`;
            particle.style.top = `${centerY}px`;
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }
    }

    <script>
        // ========== æ¸¸æˆæ ¸å¿ƒé€»è¾‘ ==========
        const OFFICE_ITEMS = ['ğŸ‰','ğŸ«','ğŸŠ','ğŸ','ğŸ‡','ğŸŒ','ğŸ‘','ğŸ¥','ğŸ“','ğŸ’','ğŸ¥‘','ğŸ'];
        const DIFFICULTY_SETTINGS = {
            1: { text: 'ç®€å•', time: 90, pairs: 6, columns: 3 },
            2: { text: 'æ™®é€š', time: 60, pairs: 8, columns: 4 },
            3: { text: 'å›°éš¾', time: 45, pairs: 10, columns: 5 }
        };

        let gameState = {
            difficulty: 2,
            attempts: 0,
            score: 0,
            timeLeft: 60,
            firstCard: null,
            secondCard: null,
            lockBoard: false,
            timerId: null
        };

        // ========== æ¸¸æˆåŠŸèƒ½å‡½æ•° ==========
        function createGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            const config = DIFFICULTY_SETTINGS[gameState.difficulty];
            gameBoard.style.gridTemplateColumns = `repeat(${config.columns}, 1fr)`;

            const items = OFFICE_ITEMS
                .slice(0, config.pairs)
                .flatMap(item => [item, item])
                .sort(() => Math.random() - 0.5);

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = item;
                card.innerHTML = `
                    <div class="card-face card-front">${item}</div>
                    <div class="card-face card-back"></div>
                `;
                card.addEventListener('click', () => handleCardClick(card));
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(card) {
    if (gameState.lockBoard || 
        card === gameState.firstCard || 
        card.classList.contains('matched')) return;

    // æ·»åŠ ç‚¹å‡»å³æ—¶åé¦ˆ
    card.style.transform = 'scale(0.95)';
    setTimeout(() => card.style.transform = '', 100);

            card.classList.add('flipped');

            if (!gameState.firstCard) {
                gameState.firstCard = card;
                return;
            }

            gameState.secondCard = card;
            gameState.attempts++;
            document.getElementById('attempts').textContent = gameState.attempts;
            checkMatch();
        }

        function checkMatch() {
            const isMatch = gameState.firstCard.dataset.value === gameState.secondCard.dataset.value;
            
            if (isMatch) {
                gameState.score += 100 * gameState.difficulty;
                document.getElementById('score').textContent = gameState.score;
                gameState.firstCard.classList.add('matched');
                gameState.secondCard.classList.add('matched');
                resetBoard();
                checkGameWin();
            } else {
                gameState.lockBoard = true;
                setTimeout(() => {
                    gameState.firstCard.classList.remove('flipped');
                    gameState.secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            [gameState.firstCard, gameState.secondCard] = [null, null];
    gameState.lockBoard = false; // ç«‹å³è§£é™¤å…¨å±€é”å®š
        }

        function startGame() {
            clearInterval(gameState.timerId);
            const config = DIFFICULTY_SETTINGS[gameState.difficulty];
            
            gameState = {
                ...gameState,
                attempts: 0,
                score: 0,
                timeLeft: config.time,
                firstCard: null,
                secondCard: null,
                lockBoard: false
            };

            document.getElementById('attempts').textContent = 0;
            document.getElementById('score').textContent = 0;
            document.getElementById('timer').textContent = config.time;
            
            createGameBoard();
            startTimer();
        }

        function toggleDifficulty() {
            gameState.difficulty = gameState.difficulty % 3 + 1;
            const { text } = DIFFICULTY_SETTINGS[gameState.difficulty];
            document.getElementById('difficulty').textContent = text;
            startGame();
        }

        function startTimer() {
            gameState.timerId = setInterval(() => {
                gameState.timeLeft--;
                document.getElementById('timer').textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timerId);
                    alert('âŒ› æ—¶é—´åˆ°ï¼æ¸¸æˆç»“æŸ');
                }
            }, 1000);
        }

        function checkGameWin() {
            const check = () => {
        if (document.querySelectorAll('.card:not(.matched)').length === 0) {
            clearInterval(gameState.timerId);
            const finalScore = gameState.score + gameState.timeLeft * 10;
            
            // å»¶é•¿å»¶è¿Ÿåˆ°2000msï¼ˆ2ç§’ï¼‰
            setTimeout(() => {
                alert(`ğŸ‰ æŒ‘æˆ˜æˆåŠŸï¼å¾—åˆ†: ${finalScore}`);

            }, 1000); // ä»500msæ”¹ä¸º2000ms

    }

}

        startGame();
