<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摸鱼小游戏合集</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        h2 {
            color: #444;
            margin-bottom: 1rem;
        }

        .game-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .play-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* 游戏容器样式 */
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1000;
        }

        /* 返回按钮样式 */
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🐟 摸鱼小游戏合集</h1>
            <p>工作学习间隙的轻松时刻</p>
        </header>

        <div class="games-container">
       <!-- 游戏1 - 记忆大挑战 -->
<div class="game-card">
    <div class="game-icon">🧠</div>
    <h2>记忆大挑战</h2>
    <p class="game-description">
        🕵️ 找出隐藏的相同物品配对<br>
    ⏱️ 限时挑战你的记忆力<br>
    🧩 三个难度随心切换
    </p>
    <button class="play-btn" onclick="startGame('game1.html')">开始摸鱼</button>
</div>

            <!-- 游戏2 -->
            <div class="game-card">
                <div class="game-icon">🕹️</div>
                <h2>文件大战</h2>
                <p class="game-description">
                    在堆积如山的文件中杀出重围，用回形针击败烦人的工作任务！
                </p>
                <button class="play-btn" onclick="startGame('game2.html')">开始摸鱼</button>
            </div>

            <!-- 游戏3 -->
            <div class="game-card">
                <div class="game-icon">🎯</div>
                <h2>会议生存指南</h2>
                <p class="game-description">
                    在漫长的会议中保持清醒，躲避领导的突然提问，坚持到会议结束！
                </p>
                <button class="play-btn" onclick="startGame('game3.html')">开始摸鱼</button>
            </div>
        </div>

        <footer>
            <p>© 2025 摸鱼工作室 - 今日已摸鱼 ${new Date().getHours()} 小时</p>
        </footer>
    </div>

    <script>
        // 修改后的游戏启动函数
        function startGame(gamePage) {
            document.querySelectorAll('#gameContainer').forEach(container => {
    container.remove();
});
            // 添加加载动画
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> 加载中...';
            
            setTimeout(() => {
                // 隐藏主页面内容
                document.querySelector('.container').style.display = 'none';
                
                // 创建游戏容器
                const gameContainer = document.createElement('div');
                gameContainer.id = 'gameContainer';
                document.body.appendChild(gameContainer);
                
                // 添加历史记录状态
                history.pushState({ game: true }, '', gamePage);
                
                // 监听浏览器后退事件
            // 修改后的 popstate 事件监听
window.addEventListener('popstate', function(event) {
    const containers = document.querySelectorAll('#gameContainer');
    containers.forEach(container => {
        // 触发游戏销毁事件
        const destroyEvent = new CustomEvent('gameDestroy');
        container.dispatchEvent(destroyEvent);
        container.remove();
    });
    document.querySelector('.container').style.display = 'block';
    
    // 强制重绘防止渲染残留
    document.body.offsetHeight;
});

                
                // 加载游戏页面
                fetch(gamePage)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        gameContainer.innerHTML = html;
                        
                        // 重新加载游戏脚本
                        const scripts = gameContainer.getElementsByTagName('script');
                        for(let script of scripts) {
                            const newScript = document.createElement('script');
                            if (script.src) {
                                newScript.src = script.src;
                            } else {
                                newScript.textContent = script.textContent;
                            }
                            script.parentNode.replaceChild(newScript, script);
                        }
                        
                        // 触发游戏初始化事件
                        const initEvent = new CustomEvent('gameInit');
                        gameContainer.dispatchEvent(initEvent);
                    })
                    .catch(error => {
                        console.error('游戏加载失败:', error);
                        gameContainer.innerHTML = `
                            <div style="text-align: center; padding: 2rem;">
                                <h2>游戏加载失败</h2>
                                <p>请稍后重试</p>
                            </div>
                        `;
                    })
                    .finally(() => {
                        btn.disabled = false;
                        btn.innerHTML = '开始游戏';
                    });
            }, 500);
        }

        // 动态时间显示
        function updateFishTime() {
    const now = new Date();
    document.querySelector('footer p').innerHTML = 
        `© 2025 摸鱼工作室 - 今日已摸鱼 ${now.getHours()} 时 ${now.getMinutes()} 分`;
}
        
        // 初始化
        updateFishTime();
        setInterval(updateFishTime, 1000); // 每分钟更新

        // 添加加载动画样式
        const style = document.createElement('style');
        style.textContent = `
            .loader {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 2px solid #fff;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 0.8s linear infinite;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
