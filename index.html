<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摸鱼小游戏合集</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        h2 {
            color: #444;
            margin-bottom: 1rem;
        }

        .game-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .play-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🐟 摸鱼小游戏合集</h1>
            <p>工作学习间隙的轻松时刻</p>
        </header>

        <div class="games-container">
       <!-- 游戏1 - 记忆大挑战 -->
<div class="game-card">
    <div class="game-icon">🧠</div>
    <h2>记忆大挑战</h2>
    <p class="game-description">
        🕵️ 找出隐藏的相同物品配对<br>
    ⏱️ 限时挑战你的记忆力<br>
    🧩 三个难度随心切换
    </p>
    <button class="play-btn" onclick="startGame('game1.html')">开始摸鱼</button>
</div>

            <!-- 游戏2 -->
            <div class="game-card">
                <div class="game-icon">🕹️</div>
                <h2>文件大战</h2>
                <p class="game-description">
                    在堆积如山的文件中杀出重围，用回形针击败烦人的工作任务！
                </p>
                <button class="play-btn" onclick="startGame('game2.html')">开始摸鱼</button>
            </div>

            <!-- 游戏3 -->
            <div class="game-card">
                <div class="game-icon">🎯</div>
                <h2>会议生存指南</h2>
                <p class="game-description">
                    在漫长的会议中保持清醒，躲避领导的突然提问，坚持到会议结束！
                </p>
                <button class="play-btn" onclick="startGame('game3.html')">开始摸鱼</button>
            </div>
        </div>

        <footer>
            <p>© 2023 摸鱼工作室 - 今日已摸鱼 ${new Date().getHours()} 小时</p>
        </footer>
    </div>

    <script>
        // 修改后的游戏启动函数
        function startGame(gamePage) {
            // 添加加载动画
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> 加载中...';
            
            setTimeout(() => {
                window.open(gamePage, '_blank');
                btn.disabled = false;
                btn.innerHTML = '开始游戏';
            }, 500);
        }

        // 动态时间显示
        function updateFishTime() {
            const hours = new Date().getHours();
            document.getElementById('fishHours').textContent = 
                hours > 12 ? hours - 12 : hours; // 转换为12小时制
        }
        
        // 初始化
        updateFishTime();
        setInterval(updateFishTime, 60000); // 每分钟更新

        // 添加加载动画样式
        const style = document.createElement('style');
        style.textContent = `
            .loader {
                display: inline-block;
                width: 12px;
                height: 12px;
                border: 2px solid #fff;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 0.8s linear infinite;
            }
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
